<form id="pdeForm">
  <!-- Inputs Section -->
  <div class="form-group" style="margin-bottom: 1.5rem;">
    <label for="α" style="display: block; margin-bottom: 0.5rem; font-weight: 700;">α</label>
    <input type="number" step="any" id="α" name="α" value="0.0025" required style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 5px;">
  </div>
  <div class="form-group" style="margin-bottom: 1.5rem;">
    <label for="β" style="display: block; margin-bottom: 0.5rem; font-weight: 700;">β</label>
    <input type="number" step="any" id="β" name="β" value="0" required style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 5px;">
  </div>
  <div class="form-group" style="margin-bottom: 1.5rem;">
    <label for="γ" style="display: block; margin-bottom: 0.5rem; font-weight: 700;">γ</label>
    <input type="number" step="any" id="γ" name="γ" value="0" required style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 5px;">
  </div>
  <div class="form-group" style="margin-bottom: 1.5rem;">
    <label for="initial_condition" style="display: block; margin-bottom: 0.5rem; font-weight: 700;">Initial Condition f(x):</label>
    <textarea id="initial_condition" name="initial_condition" rows="2" required style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 5px;">sin((pi/10)*x)</textarea>
  </div>
  <button type="submit" style="background: var(--banner-color); color: #ffffff; padding: 0.75rem 1.5rem; border: none; border-radius: 5px; font-weight: 700; cursor: pointer;">Solve PDE</button>
</form>
